<section class="text-center">

    <div class="grid  md:grid-cols-1 lg:grid-cols-3 gap-10 text-start">
        @for (cat of catigoriesData; track cat._id) {
        <div class="card border border-gray-300 rounded-md overflow-hidden shadow hover:shadow-md hover:shadow-green-200 transition-all duration-700">
            <div>
                <div class="img-card">
                    <img [src]="cat.image" class="w-full h-[300px] object-cover" [alt]="cat.name" />
                </div>
                <div class="card-body p-5">
                    <h4 class="text-2xl text-center text-green-600 capitalize">{{cat.name}}</h4>
                </div>
            </div>
        </div>
        }
    </div>
  </section>
